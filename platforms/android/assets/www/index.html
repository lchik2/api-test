<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="jsonAPI" ng-controller="QuoteCtrl" class="platform-android platform-cordova platform-webview">

    <ion-pane>
      <ion-header-bar class="bar-dark" align-title="center">
        <h1 class="title">Random Quote Generator</h1>
      </ion-header-bar>
      <ion-content>
      {{quote}}
      </br>
      {{author}}
      <!-- <blockquote id="qod-quote">
         ... loading ...
      </blockquote>
      <script src="http://quotesondesign.com/api/3.0/api-3.0.js" type="text/javascript" charset="utf-8"></script> -->
      </ion-content>
      <ion-footer-bar class="bar-dark">
        <button class="button button-clear button-full" ng-click="getQuote()" id="getQuoteButton">
        Get Quote
        </button>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
